@startuml Container_Overview





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}







top to bottom direction

database "==Database\n//<size:12>[Redis]</size>//\n\n Stores important system data." <<container>> as db
rectangle "==OpenID Provider\n//<size:12>[Keycloak]</size>//\n\n Handles API tokens" <<container>> as idp

rectangle "==Important system\n<size:12>[System]</size>" <<boundary>> as c1 {
    rectangle "==Frontend\n//<size:12>[Javascript, Vue.js]</size>//\n\n Nifty user interface" <<container>> as frontend
    rectangle "==API Backend\n//<size:12>[Java, Microprofile, Quarkus]</size>//\n\n Important business logic" <<container>> as backend
}

frontend - -> backend : "===Uses\n//<size:12>[GraphQL]</size>//"
backend - -> db : "===Read/Write\n//<size:12>[Redis]</size>//"
backend -> idp : "===Validate\n//<size:12>[OIDC/JWT]</size>//"
frontend -> idp : "===Authenticate\n//<size:12>[OIDC/JWT]</size>//"
@enduml

